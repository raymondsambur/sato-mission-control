<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub | Sato HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        border: '#27272a',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #09090b; color: #e4e4e7; }</style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="h-16 px-6 border-b border-zinc-800 flex items-center justify-between bg-zinc-950">
        <div class="flex items-center gap-4">
            <a href="/" class="flex items-center gap-2 text-zinc-400 hover:text-white transition text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back
            </a>
            <div class="h-4 w-px bg-zinc-800 mx-2"></div>
            <h1 class="font-semibold text-white">Career Hub</h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
            <span class="text-xs text-zinc-500 uppercase tracking-tighter">Hunter Tracking Active</span>
        </div>
    </header>

    <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto w-full">
        
        <!-- SECTION 1: ACTIVE PIPELINE -->
        <div class="lg:col-span-1 space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-sm font-bold text-zinc-400 uppercase tracking-widest">Active Pipeline</h2>
                <span id="pipeline-count" class="bg-blue-500/10 text-blue-400 text-[10px] px-2 py-0.5 rounded-full border border-blue-500/20">0</span>
            </div>
            
            <div id="pipeline-list" class="space-y-4">
                <!-- JS Injected -->
            </div>
        </div>

        <!-- SECTION 2: NEW LEADS (The Streamer) -->
        <div class="lg:col-span-2 space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-sm font-bold text-zinc-400 uppercase tracking-widest">Global Lead Stream</h2>
                <div class="flex gap-2">
                    <span class="text-[10px] text-zinc-600">SOURCE: HUNTER OSINT</span>
                </div>
            </div>

            <div id="leads-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- JS Injected -->
            </div>
        </div>

    </main>

    <script>
        function loadData() {
            fetch('/api/jobs?t=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    renderPipeline(data.pipeline);
                    renderLeads(data.leads);
                });
        }

        function renderPipeline(apps) {
            const container = document.getElementById('pipeline-list');
            document.getElementById('pipeline-count').innerText = apps.length;
            container.innerHTML = '';
            
            apps.forEach(app => {
                const div = document.createElement('div');
                div.className = "p-5 rounded-xl bg-zinc-900 border border-zinc-800 space-y-3 hover:border-blue-500/30 transition-all";
                
                let statusColor = "bg-zinc-800 text-zinc-400";
                if (app.status === "WAITING") statusColor = "bg-amber-500/10 text-amber-400 border border-amber-500/20";
                if (app.status === "INTERVIEW") statusColor = "bg-blue-500/10 text-blue-400 border border-blue-500/20";
                
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-bold text-white">${app.company}</h3>
                        <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase ${statusColor}">${app.status}</span>
                    </div>
                    <div class="text-sm text-blue-400 font-medium">${app.milestone}</div>
                    <p class="text-xs text-zinc-500 leading-relaxed">${app.notes}</p>
                `;
                container.appendChild(div);
            });
        }

        function renderLeads(leads) {
            const container = document.getElementById('leads-grid');
            container.innerHTML = '';
            
            leads.forEach(lead => {
                const div = document.createElement('div');
                div.className = "p-5 rounded-xl bg-zinc-900 border border-zinc-800 hover:border-zinc-700 transition group";
                
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">${lead.company}</span>
                        <span class="px-1.5 py-0.5 bg-blue-500/10 text-blue-400 rounded text-[9px] font-bold uppercase tracking-tighter">${lead.tag}</span>
                    </div>
                    <h3 class="text-sm font-semibold text-zinc-100 group-hover:text-blue-400 transition mb-1">${lead.title}</h3>
                    <div class="flex justify-between items-center text-[10px] text-zinc-500 font-medium">
                        <div class="flex items-center gap-1">
                            <span>üìç ${lead.location}</span>
                        </div>
                        <span class="text-zinc-300 font-mono">${lead.salary}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        loadData();
    </script>
</body>
</html>
